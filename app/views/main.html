<div class="jumbotron">
  <h1>'Allo, 'Allo!</h1>
  <p class="lead">
    Basic Implementation of CRUD using Heroku, AWS RDS, PostgreSQL, NodeJS and AngularJS
  </p>
</div>
<div layout="column">
	<div flex layout="row" layout-align="center center">
		<md-content layout="column" layout-align="center center">
			<md-button flex ng-click=query(1) class="md-raised md-primary">Add Students Table</md-button>
		</md-content>
		<md-content layout="column" layout-align="center center">
			<md-button flex ng-click=query(2) class="md-raised md-primary">Add Courses Table</md-button>
		</md-content>
	</div>
	<form name="crud">
		<div layout="row" layout-align="center center">
			<md-input-container flex='40' class="md-block">
				<label>Student ID</label>
				<input md-maxlength="30" required md-no-asterisk name="name_name" ng-model="queryData.name_id">
				<div ng-messages="crud.name_name.$error">
					<div ng-message="required">This is required.</div>
				</div>
			</md-input-container>
			<md-input-container flex='40' class="md-block">
				<label>Student Name</label>
				<input md-maxlength="30" required md-no-asterisk name="name_id" ng-model="queryData.name">
				<div ng-messages="crud.name_id.$error">
					<div ng-message="required">This is required.</div>
				</div>
			</md-input-container>
			<md-content flex='20'>
				<md-button ng-click=query(3) class="md-raised md-primary">Insert data</md-button>
			</md-content>
		</div>
	</form>
</div>
